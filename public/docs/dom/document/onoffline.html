<h1>Document.onoffline</h1>

 <p>The <code>Document.onoffline</code> event handler is called when an <code><a href="../window/offline_event">offline</a></code> is fired on the <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body"><code>&lt;body&gt;</code></a> element and bubbles up, when <a href="../navigatoronline/online"><code>NavigatorOnLine.onLine</code></a> property changes and becomes <code>false</code>.</p>
